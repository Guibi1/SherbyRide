name: Build and Push Production Container to GHCR

on:
    push:
        branches:
            - main

jobs:
    build-backend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./packages/backend
        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write

        steps:
            # Step 1: Checkout the code
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Log in to GitHub Container Registry
            - name: Log in to GHCR
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
                  
            
            # Step 3: Install glibc 2.28
            - name: Install glibc 2.28
              run: |
                  sudo apt-get update
                  sudo apt-get install -y build-essential wget
                  wget http://ftp.gnu.org/gnu/libc/glibc-2.28.tar.gz
                  tar -xvzf glibc-2.28.tar.gz
                  cd glibc-2.28
                  mkdir build
                  cd build
                  ../configure --prefix=/opt/glibc-2.28
                  make -j$(nproc)
                  sudo make install
                  sudo ln -sf /opt/glibc-2.28/lib/libc.so.6 /lib/x86_64-linux-gnu/libc.so.6
                  sudo ldconfig

            # Step 4: Set up JDK
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin' # Options: temurin, zulu, adopt, etc.
                  java-version: '21' # Replace with your desired Java version
                  cache: 'gradle' # Enables Gradle caching

            # Step 5: Build the Quarkus application
            - name: Build Quarkus application
              run: |
                  ./gradlew build \
                  -Dquarkus.native.enabled=true \
                  -Dquarkus.native.container-build=true \
                  -Dquarkus.package.jar.enabled=false \
                  -Dquarkus.container-image.build=true \
                  -Dquarkus.container-image.push=true \
                  -Dquarkus.container-image.registry=ghcr.io \
                  -Dquarkus.container-image.name=sherby-ride-backend \
                  -Dquarkus.container-image.tag=main \
                  -Dquarkus.container-image.group=guibi1 \
                  --no-daemon
