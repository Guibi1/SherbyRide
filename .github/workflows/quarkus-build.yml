name: Build and Push Production Container to GHCR

on:
    push:
        branches:
            - main

jobs:
    build-backend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./packages/backend
        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write

        steps:
            # Step 1: Checkout the code
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Set up GraalVM
            - name: Set up GraalVM
              uses: actions/setup-java@v4
              with:
                  distribution: "graalvm"
                  java-version: "21"
                  cache: "gradle"

            # Step 3: Log in to GitHub Container Registry
            - name: Log in to GHCR
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Step 4: Extract metadata from repo
            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
              with:
                  images: ghcr.io/guibi1/sherby-ride-backend

            # Step 5: Build the Quarkus application
            - name: Build Quarkus application
              run: |
                  ./gradlew build \
                  -Dquarkus.native.enabled=true \
                  -Dquarkus.package.jar.enabled=false \
                  -Dquarkus.container-image.build=true \
                  -Dquarkus.container-image.push=true \
                  -Dquarkus.container-image.registry=ghcr.io \
                  -Dquarkus.container-image.name=guibi1/sherby-ride-backend \
                  -Dquarkus.container-image.additional-tags=${{ steps.meta.outputs.tags }} \
                  --no-daemon
